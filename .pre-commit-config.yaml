---
# editorconfig-checker-disable
# yamllint disable rule:line-length

default_language_version:
    python: python3

repos:
  # precommit configuration meta-checks
    - repo: meta
      hooks:
          - id: check-hooks-apply
            always_run: true
          - id: check-useless-excludes
            always_run: true

  # git
    - repo: https://github.com/mattlqx/pre-commit-sign
      rev: v1.1.3
      hooks:
          - id: sign-commit

    # - repo: https://github.com/andreoliwa/nitpick
    #   rev: v0.32.0
    #   hooks:
    #       - id: nitpick

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.3.0
      hooks:
          - id: check-yaml
          - id: check-case-conflict
          - id: check-merge-conflict
          - id: end-of-file-fixer
            exclude_types: [cmake]
          - id: fix-byte-order-marker
          - id: mixed-line-ending
            args: [--fix=lf]
          - id: trailing-whitespace

  # text and typos
    - repo: https://github.com/sirosen/texthooks
      rev: 0.4.0
      hooks:
          - id: fix-ligatures
          - id: fix-smartquotes
          - id: forbid-bidi-controls
    - repo: https://github.com/crate-ci/typos
      rev: v1.12.8 # last known stable version is typos-dict-v0.8.2
      hooks:
          - id: typos
            args: [--write-changes]

  # CMake
    - repo: https://github.com/cheshirekow/cmake-format-precommit
      rev: v0.6.13
      hooks:
          - id: cmake-format
            args: [--in-place]
          #- id: cmake-lint

  # YAML
    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.2.2
      hooks:
          - id: yamlfmt
            args: [--width, '200', --preserve-quotes]
    - repo: https://github.com/adrienverge/yamllint
      rev: v1.28.0
      hooks:
          - id: yamllint
            #exclude: .clang-tidy

  # shell scripts
    - repo: https://github.com/shellcheck-py/shellcheck-py
      rev: v0.8.0.4
      hooks:
          - id: shellcheck
            args: [-x, main.sh]
            exclude: shell_specific/
    - repo: https://github.com/lovesegfault/beautysh
      rev: v6.2.1
      hooks:
          - id: beautysh
            args: [--tab]

  # check editorconfig rules
    - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
      rev: 2.6.1
      hooks:
          - id: editorconfig-checker

ci:
    autofix_commit_msg: 'style: pre-commit autofixes [skip ci]'
    autoupdate_commit_msg: 'chore: pre-commit autoupdate [skip ci]'
